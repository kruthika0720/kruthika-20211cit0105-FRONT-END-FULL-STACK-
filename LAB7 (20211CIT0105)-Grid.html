<!doctype html>
<html lang="en">
  <head>
    <title>Grid Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </head>
  <style>
    img {
        height: 100%;
    }
    .wrapper {
        max-width: 800px;
    }
  </style>
  <h1 align="center">Meowww!!</h1>
  <body class="bg-light">
    <div class="wrapper mx-auto py-4">
        <div class="container">
            <div class="row ">
              <div class="col-md-8 pb-4">
                <img class=" d-block w-100 object-fit-fill" src="https://th.bing.com/th/id/OIP.K8i5rTvJaaIQH6w7Ne9mLgHaFj?w=245&h=184&c=7&r=0&o=5&cb=11&dpr=1.3&pid=1.7" alt="">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class=" d-block  w-100 object-fit-fill" src="https://th.bing.com/th/id/OIP.H0lvjFSrZcZjnUMk7kSaKgHaLJ?w=126&h=190&c=7&r=0&o=5&cb=11&dpr=1.3&pid=1.7" alt="">
              </div>
            </div>
            <div class="row">
              <div class="col-6 col-md-4 pb-4">
                <img class="d-block w-100 object-fit-cover" src="https://images-na.ssl-images-amazon.com/images/I/61I8VSFYT0S._SX679_.jpg" alt="">
              </div>
              <div class="col-6 col-md-4 pb-4">
                <img class=" d-block w-100 object-fit-cover" src="https://i.pinimg.com/originals/02/43/59/0243598f6a93a53181ef974a9efd2616.jpg" alt="">
              </div>
              <div class="col-12 col-md-4 pb-4">
                <img class="d-block  w-100 object-fit-cover" src="https://images-pw.pixieset.com/elementfield/19533753/Cat_photography_0018-3c06ff63.jpg" alt="">
              </div>
            </div>
            <div class="row">
              <div class="col-6 pb-4" >
                <img class="d-block w-100 object-fit-cover" src="https://images.fineartamerica.com/images-medium-large-5/portrait-of-two-young-cats-akimasa-harada.jpg" alt="">
              </div>
              <div class="col-6 pb-4" >
                <img class="d-block  w-100 object-fit-cover" src="https://willowstreetpictures.com/wp-content/uploads/2021/06/philadelphia-pet-photography-cat-pictures00045.jpg" alt="">
              </div>
            </div>
          </div>
    </div> 
    </body>
  </html>
